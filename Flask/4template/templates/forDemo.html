<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for Demo</title>
</head>
<body>

{#    创建一个表格并显示图书，  书名、作者、价格信息#}
<table>
    <thead>
        <th>书名</th>
        <th>作者</th>
        <th>价格</th>
    </thead>

    <tbody>
        {% for book in books %}
            <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.price }}</td>
            </tr>
        {% endfor %}

    </tbody>

</table>
</body>
</html>
